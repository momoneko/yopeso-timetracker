name: Build and Release Chrome Extension

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Build extension
        run: npm run build
      - name: Zip extension
        run: zip -r chrome-extension.zip public/ src/ manifest.json
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: chrome-extension.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
# After release, users can download chrome-extension.zip from the release page and install manually in Chrome via 'Load unpacked'.
